<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>My Form</h1>
    <!-- Name of the form -->
     <form action="mailto:info@mygmail.com" method="post" enctype ="text/plain">
        
     <div> Name :   <input type="text" name = "myName" id="name" ></div> <br>
     <div> Password :   <input type="password" name = "mypassword" id="password" ></div> <br>
     <div> Role :   <input type="text" name = "myRole" id="role" ></div> <br>
     <div> Email :  <input type="text" name = "myEmail" id="email" ></div> <br>
     <div> Date :   <input type="date" name = "myDate"  id="date" ></div> <br>
     <div> Bonus :   <input type="number" name = "myBonus"  id="myBonus" ></div> <br>
     <div> Are you eligible  ?  <input type="checkbox" name = "myEligibility"  id="eligible" checked></div> <br>
     <div> Gender :  Male <input type="radio" name = "myGender"  id="gender"> Female<input type="radio" name = "myGender"  id="gender" > </div> <br>
     <br>
     <div>Write about yourself:  <br><textarea name="myText" col="10" rows="10"> </textarea>
     </div>
     <br>
     <div>
        <label for="car">Car</label>
        <select name="Car" id="car">
        <option value="BMW">BMW</option>
        <option value="Porche" selected>Porche</option>
        <option value="Audi">Audi</option>
    </select>
     </div>
     <br>
     <div>
         <label for="color">Color</label>
         <input type="color" name="carcolor" id="carcolor">
     </div>
     <br>
     <div>Upload Any file <input type="file" id="myfile" name="myfile"></div>
     <br>
     <div>
         <input type="submit" value="Submit Now">
         <input type="reset" value="Reset Now">
     </div>
    </form> 
</body>
</html>
